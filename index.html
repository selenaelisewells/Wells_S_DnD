<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Drag and Drop Puzzle Game</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header id="headLine">
        <h1 class="hidden">Drag and Drop Puzzle Game</h1>
        <h2>Fun With JavaScript!</h2>
        <p>Drag and Drop the Puzzle Pieces!</p>
    </header>

    <section id="game-boards">
        <h2 class="hidden">The Game Board</h2>

        <!-- these are the draggable pieces -> drag them to the right -->
        <div class="puzzle-pieces">
            <!--parent node-->
            <h3 class="hidden">The Drag Zone</h3>
            <img id='image0' src="images/topLeft0.jpg" alt="top left" class="puzzle-image" draggable="true">
            <img id='image1' src="images/topRight0.jpg" alt="top right" class="puzzle-image" draggable="true">
            <img id='image2' src="images/bottomLeft0.jpg" alt="bottom left" class="puzzle-image" draggable="true">
            <img id='image3' src="images/bottomRight0.jpg" alt="bottom right" class="puzzle-image" draggable="true">
        </div>
        <!--end parent node-->

        <!-- drop the puzzle pieces here -->
        <div class="puzzle-board">
            <h3 class="hidden">The Drop Zones</h3>
            <div class="drop-zone tl"></div>
            <div class="drop-zone tr"></div>
            <div class="drop-zone bl"></div>
            <div class="drop-zone br"></div>
        </div>
    </section>

    <footer>
        <!-- <h2 class="hidden">Switch the Puzzle</h2> -->
        <p>click thumb to change pieces!</p>
        <nav id="buttonHolder">
            <h3 class="hidden">Select Image</h3>
            <img src="images/buttonZero.jpg" data-bgkey="0" alt="puzzle background image">
            <img src="images/buttonOne.jpg" data-bgkey="1" alt="puzzle background image">
            <img src="images/buttonTwo.jpg" data-bgkey="2" alt="puzzle background image">
            <img src="images/buttonThree.jpg" data-bgkey="3" alt="puzzle background image">
        </nav>
    </footer>

    <script src="script/app.js"></script>
</body>

</html>
